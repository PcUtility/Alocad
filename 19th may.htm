<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script> 
    var n,d,g,ad,num;
    function submission(){

        n = document.getElementById("name").value;
        d = document.getElementById("dd").value;
        d = document.getElementById("add").value;
        if (document.getElementById("m").checked){
            g = document.getElementById("m").value;
        }
        if (document.getElementById("f").checked){
            g = document.getElementById("f").value;
        }
        
        alert(`Your name is ${n}\nYour date of birth is ${d}\nYou are a ${g}\nYou live at ${ad}`);
    }
    </script>
</head>
<body>
    <li>
        <p>Name</p> 
        <input id="name" type="text">
    </li>
    <li>
        <p>Date of Birth</p>
        <input id="dd" type="date">
    </li>
    <li>
        <p>Gender</p>
        <input type="radio" id="m" name="gender" value="guy" />
        <label for="m">Male</label>
        <input type="radio" id="f" name="gender" value="girl" />
        <label for="f">Female</label>
    </li>
    <li>
        <p>Address</p>
        <input id="add" type="text">
    </li>
    <li>
        <p>Phone</p>
        <input id="phon" type="text">
    </li>
    <li>
        
        <button type="submit" onclick="submission()">Submit</button>
    </li>
</body>
</html>
