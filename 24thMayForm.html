<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Standard Form</title>
    <link rel="stylesheet" type="text/css" media="screen"
             href="main.css" />            
</head>
<script> 

        /*
        function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode
                <48 || charCode> 57)) {
            return false;
        }
        return true;
    }*/ 
    var n,d,g,ad,num;
    function submission(){

        fn = document.getElementById("firstName").value;
        ln = document.getElementById("lastName").value;
        d = document.getElementById("dob").value;
        if (document.getElementById("m").checked){
            g = document.getElementById("m").value;
        }
        if (document.getElementById("f").checked){
            g = document.getElementById("f").value;
        }
        ad = document.getElementById("add").value;
        num = document.getElementById("phon").value;
        
        alert(`Your name is ${fn} ${ln}\nYour date of birth is ${d}\nYou are a ${g}\nYou presently live in ${ad}\nAnd your phone number is ${num}`);
        }
</script>
<body>
    <div class = "container-fluid">
        <div id = "nameSide" >
        <div class = "form">
            <div class="row">
                <div class = "col-md-2">
                    <p>Name</p>
                </div>
                <div class = "col-md-3">
                    <input type="text" class="form-control" id="firstName"
                    aria-describedby="personNameHelp"
                    placeholder="First Name">
                    <small id="personNameHelp"
                    class="form-text
                    text-muted">Please enter your name in full</small>
                
                </div>
                <div class = "col-md-3">
                    <!-- <div class = "row-xs-2">&nbsp;</div> -->
                    
                    <input type="text" class="form-control" id="lastName"
                    aria-describedby="surname"
                    placeholder="Last Name">
                </div>
            </div>
        </div>
        </div>
        <div id = "dobSide">
            <div class = "form">
                <div class = "row">
                    <div class = "col-md-2">
                        <p>Date of Birth</p>
                    </div>
                    <div class = "col-md-3">
                        <input type = "date" class = "form-control" id = "dob"
                        aria-describedby="dobHelp"
                        placeholder="First Name">
                        <small id="dobHelp"
                        class="form-text
                        text-muted">Please select from dropdown</small>
                    </div>
                </div>
            </div>
        </div>
        <div id = "genderSide">
            <div class = "form">
                <div class = "row">
                    <div class = "col-md-2">
                        <p>Gender</p>
                    </div>
                    <div class = "col-md-3">
                        <input type="radio" id="m" name="gender"  value="guy" />
                            <label for="m">Male</label>
                            <input type="radio" id="f" name="gender"  value="girl" />
                            <label for="f">Female</label>
                    </div>
                </div>
            </div>
        </div>
        <div id = "addressSide">
            <div class = "form">
                <div class = "row">
                    <div class = "col-md-2">
                        <p>Address</p>
                    </div>
                    <div class = "col-md-3">
                        <input type="text" class="form-control" id="add"
                        aria-describedby="addressHelp"
                        placeholder="State">
                        <small id="addressHelp"
                        class="form-text
                        text-muted">The state or province you live</small>
                    </div>
                </div>
            </div>
        </div>
        <div id = "numberSide">
            <div class = "form">
                <div class = "row">
                    <div class = "col-md-2">
                        <p>Phone Number</p>
                    </div>
                    <div class = "col-md-3">
                        <input type="text" class="form-control" id="phon"
                        aria-describedby="numberHelp"
                        placeholder="(+234)xx xxxx xxxx">
                        <small id="numberHelp"
                        class="form-text
                        text-muted">Please enter a Nigerian phone number</small>
                    </div>
                    <div class = "col-md-2">
                
                        </div>
                </div>
                <div id = "submitSide">
                <div class = "row">
                   
                        <button type="submit" onclick="submission()" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous">
    </script>

</body>
</html>
